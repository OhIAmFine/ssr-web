<!DOCTYPE html><html n-head=""n-head-ssr><meta n-head="true"charset="utf-8"><meta n-head="true"content="width=device-width,initial-scale=1"name="viewport"><meta n-head="true"content="ffe blog"name="description"hid="description"><title n-head="true">Archive list</title><link href="/favicon.ico"rel="icon"n-head="true"type="image/x-icon"><link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"rel="stylesheet"n-head="true"><base href="/nuxt-blog/"><link href="/nuxt-blog/_nuxt/style.css"rel="stylesheet"><body n-head=""><div id="__nuxt"server-rendered="true"><div class="progress"data-v-739c3fb7 style="width:0;height:2px;background-color:#000;opacity:0"></div><div class="wrapper"><nav class="main-menu navbar navbar-default"><div class="container"><div class="logo"><a href="/nuxt-blog/"class="nuxt-link-active"><h2>ffe</h2></a></div><div class="nav-item"><ul class="nav navbar-nav navbar-right"><li><a href="/nuxt-blog/"class="nuxt-link-active">Home</a><li><a href="/nuxt-blog/page/1"class="nuxt-link-active">Posts</a><li><a href="/nuxt-blog/about">About</a></ul></div></div></nav><section class="container page-wrapper"data-v-27479c6a><div class="pageWrap"data-v-27479c6a><ul data-v-27479c6a><li data-v-27479c6a><a href="/nuxt-blog/posts/20"data-v-27479c6a>html不能这么写，你知道吗？</a><li data-v-27479c6a><a href="/nuxt-blog/posts/1"data-v-27479c6a>CSS3布局</a><li data-v-27479c6a><a href="/nuxt-blog/posts/21"data-v-27479c6a>jQuery is not must for us</a><li data-v-27479c6a><a href="/nuxt-blog/posts/39"data-v-27479c6a>jQuery is not must for us——异步请求</a><li data-v-27479c6a><a href="/nuxt-blog/posts/35"data-v-27479c6a>那些被忽视的字体细节</a><li data-v-27479c6a><a href="/nuxt-blog/posts/34"data-v-27479c6a>简单cssHack了解，让ie支持H5、css3</a><li data-v-27479c6a><a href="/nuxt-blog/posts/33"data-v-27479c6a>静态服务器搭建</a><li data-v-27479c6a><a href="/nuxt-blog/posts/32"data-v-27479c6a>图片延迟加载简单实现</a><li data-v-27479c6a><a href="/nuxt-blog/posts/31"data-v-27479c6a>前端开发环境搭建</a><li data-v-27479c6a><a href="/nuxt-blog/posts/30"data-v-27479c6a>前端代码规范</a></ul></div></section><footer class="footer">Visit our website for more documentation : <a href="https://nuxtjs.org"target="_blank">nuxtjs.org</a></footer></div></div><script defer>window.__NUXT__={data:[{posts:{data:[{meta:{title:"html不能这么写，你知道吗？",date:"2015-11-17T16:51:15.000Z",tags:"html",archives:"pl",topper:!0,id:"20",createTime:"2015-11-18",url:"2015-11-18-html不能这么写，你知道吗？",strTag:"html"},content:'<hr>\n<ul>\n<li>a标签不可以嵌套交互式元素</li>\n<li>块级元素可以包含内联元素和某些块级元素，内联元素不能包含块级元素，只能包含内联元素</li>\n<li>p标签不能包含块级元素</li>\n<li>这些标签不可包含块级元素</li>\n<li>li标签可以包含div以及ul，ul的子元素应该只有li</li>\n<li>元素并排（块级和块级并列，内联和内联并列)</li>\n</ul>\n<h2 id="-">标签错误嵌套</h2>\n<h3 id="-">语法错误</h3>\n<ul>\n<li>a标签不可以嵌套交互式元素[a， audio（如果设置了controls属性）， button， details， embed， iframe， img（如果设置了usemap属性）， input（如果type属性不为hidden状态）， keygen， label， menu（如果type属性为toolbar状态），object（如果设置了usemap属性）， select， textarea， video（如果设置了controls属性）]</li>\n</ul>\n<pre><code class="lang-css">/*下面这些写法浏览器是不能够正常解析的*/\n&lt;a href=&quot;&quot;&gt;\n    &lt;a href=&quot;&quot;&gt;click&lt;/a&gt;\n&lt;/a&gt;\n&lt;a href=&quot;&quot;&gt;\n    &lt;button&gt;click&lt;/button&gt;\n&lt;/a&gt;\n&lt;a href=&quot;&quot;&gt;\n    &lt;input type=&quot;text&quot;&gt;\n&lt;/a&gt;\n&lt;a href=&quot;&quot;&gt;\n    &lt;textarea name=&quot;&quot; id=&quot;&quot; cols=&quot;10&quot; rows=&quot;5&quot;&gt;&lt;/textarea&gt;\n&lt;/a&gt;\n</code></pre>\n<p>&lt;a href=&quot;&quot;&gt;&lt;a href=&quot;&quot;&gt;click&lt;/a&gt;&lt;/a&gt;&lt;a href=&quot;&quot;&gt;&lt;button&gt;click&lt;/button&gt;&lt;/a&gt;&lt;a href=&quot;&quot;&gt;&lt;input type=&quot;text&quot;&gt;&lt;/a&gt;&lt;a href=&quot;&quot;&gt;&lt;textarea name=&quot;&quot; id=&quot;&quot; cols=&quot;30&quot; rows=&quot;10&quot;&gt;&lt;/textarea&gt;&lt;/a&gt;</p>\n<p>有的虽然解析正常，但却达不到预想的目的</p>\n<h3 id="-">语义错误</h3>\n<p>页面可能正常解析，但不符合语义。这是因为浏览器自带容错机制，对于不规范的写法也能够正确的解析，各浏览器的容错机制不同，所以尽量按规范来写。</p>\n<ul>\n<li>块级元素可以包含内联元素和某些块级元素，内联元素不能包含块级元素，只能包含内联元素</li>\n</ul>\n<pre><code class="lang-css">/*规范的写法*/\n&lt;div&gt;\n    &lt;h2&gt;jikexueyuan&lt;/h2&gt;\n    &lt;p&gt;IT education&lt;/p&gt;\n&lt;/div&gt;\n/*不规范的写法*/\n&lt;span&gt;\n    &lt;div&gt;wrong&lt;/div&gt;\n&lt;/span&gt;\n</code></pre>\n<ul>\n<li>p标签不能包含块级元素</li>\n</ul>\n<pre><code class="lang-css">/*不规范的写法*/\n&lt;p&gt;\n    &lt;h1&gt;&lt;/h1&gt;\n&lt;/p&gt;\n&lt;p&gt;\n    &lt;div&gt;&lt;/div&gt;\n&lt;/p&gt;\n</code></pre>\n<ul>\n<li>如下的标签不可包含块级元素</li>\n</ul>\n<pre><code class="lang-css">h1、h2、h3、h4、h5、h6、p\n\n/*不规范的写法*/\n&lt;h1&gt;\n    &lt;h2&gt;&lt;/h2&gt;\n&lt;/h1&gt;\n&lt;h2&gt;\n    &lt;p&gt;&lt;/p&gt;\n&lt;/h2&gt;\n</code></pre>\n<ul>\n<li>li标签可以包含div以及ul(这个是不是很牛，可以包含父级元素)</li>\n</ul>\n<pre><code class="lang-css">/*规范的写法*/\n&lt;li&gt;\n    &lt;ul&gt;\n        &lt;li&gt;&lt;/li&gt;\n        &lt;li&gt;&lt;/li&gt;\n        &lt;li&gt;&lt;/li&gt;\n    &lt;/ul&gt;\n    &lt;div&gt;&lt;/div&gt;\n&lt;/li&gt;\n/*不规范的写法*/\n&lt;ul&gt;\n    &lt;a href=&quot;&quot;&gt;迷路的a标签&lt;/a&gt;\n    &lt;li&gt;&lt;/li&gt;\n    &lt;li&gt;&lt;/li&gt;\n    &lt;li&gt;&lt;/li&gt;\n&lt;/ul&gt;\n</code></pre>\n<ul>\n<li>元素并排（块级和块级并列，内联和内联并列)</li>\n</ul>\n<pre><code class="lang-css">/*规范的写法*/\n&lt;div&gt;\n    &lt;h2&gt;&lt;/h2&gt;\n    &lt;p&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;div&gt;\n    &lt;img src=&quot;&quot; alt=&quot;&quot;&gt;\n    &lt;a href=&quot;&quot;&gt;&lt;/a&gt;\n    &lt;span&gt;&lt;/span&gt;\n&lt;/div&gt;\n\n/*不规范的写法*/\n&lt;div&gt;\n    &lt;span&gt;我是内联元素&lt;/span&gt;\n    &lt;p&gt;我是块级元素&lt;/p&gt;\n&lt;/div&gt;\n</code></pre>\n<p>如有错误，请指出，欢迎补充其它一些错误情况。</p>\n',summary:"<hr>\n<ul>\n<li>a标签不可以嵌套交互式元素</li>\n<li>块级元素可以包含内联元素和某些块级元素，内联元素不能包含块级元素，只能包含内联元素</li>\n<li>p标签不能包含块级元素</li>\n<li>这些标签不可包含块级元素</li>\n<li>li标签可以包含div以及ul，ul的子元素应该只有li</li>\n<li>元素并排（块级和块级并列，内联和内联并列)</li>\n</ul>\n"},{meta:{title:"CSS3布局",date:"2014-12-09T17:39:26.000Z",tags:"css,web",id:"1",createTime:"2014-12-10",url:"2014-12-10-CSS3布局",strTag:"css,web"},content:'<hr>\n<h2 id="-">目录</h2>\n<ul>\n<li>伸缩盒(Flexible Box)(新)</li>\n</ul>\n<h2 id="-flexible-box-">伸缩盒(Flexible Box)(新)</h2>\n<ul>\n<li>flex<ul>\n<li>flex-grow</li>\n<li>flex-shrink</li>\n<li>flex-basis</li>\n</ul>\n</li>\n<li>flex-flow<ul>\n<li>flex-direction</li>\n<li>flex-wrap</li>\n</ul>\n</li>\n<li>align-content</li>\n<li>align-items</li>\n<li>align-self</li>\n<li>justify-content</li>\n<li>order</li>\n</ul>\n<h3 id="flex">flex</h3>\n<p>flex帮助我们设置剩余空间如何进行分配(这里要注意是剩余空间，剩余空间等于父容器的宽度减轻子元素的宽度之和)，水平方向的分配。</p>\n<pre><code class="lang-css">/*下面书写方式意义一样*/\nflex: none;\nflex: 0 0 auto;\n</code></pre>\n<p>flex-grow:用来指定扩展比率，即剩余空间为正值时该子元素所分配到的空间比例。\nflex-shrink: 指定收缩比例，剩余空间为负值时才有意义。\nflex-basis:用来指定伸缩基准值，即子元素的宽度基值</p>\n<h3 id="flex-flow">flex-flow</h3>\n<p>控制子元素的排列方向、单行或多行。</p>\n<p>flex-direction：row | row-reverse | column | column-reverse</p>\n<ul>\n<li>row：即横向从左到右排列（左对齐）。</li>\n<li>row-reverse：对齐方式与row相反。</li>\n<li>column：即纵向从上往下排列（顶对齐）。</li>\n<li>column-reverse：对齐方式与column相反。</li>\n</ul>\n<h3 id="flex-wrap">flex-wrap</h3>\n<p>控制flex容器是单行还是多行</p>\n<p>flex-wrap：nowrap | wrap | wrap-reverse</p>\n<ul>\n<li>nowrap：flex容器为单行。该情况下flex子项可能会溢出容器</li>\n<li>wrap：flex容器为多行。该情况下flex子项溢出的部分会被放置到新行，子项内部会发生断行</li>\n<li>wrap-reverse：反转 wrap 排列。</li>\n</ul>\n<h3 id="align-content">align-content</h3>\n<p>当伸缩容器的侧轴还有多余空间时，本属性可以用来调准「伸缩行」在伸缩容器里的对齐方式，这与调准伸缩项目在主轴上对齐方式的 &lt;&#39; justify-content &#39;&gt; 属性类似。请注意本属性在只有一行的伸缩容器上没有效果。</p>\n<p>注：水平排列时，水平方向为主轴，纵向为侧轴</p>\n',summary:'<hr>\n<h2 id="-">目录</h2>\n<ul>\n<li>伸缩盒(Flexible Box)(新)</li>\n</ul>\n<h2 id="-flexible-box-">伸缩盒(Flexible Box)(新)</h2>\n<ul>\n<li>flex<ul>\n<li>flex-grow</li>\n<li>flex-shrink</li>\n<li>flex-basis</li>\n</ul>\n</li>\n<li>flex-flow<ul>\n<li>flex-direction</li>\n<li>flex-wrap</li>\n</ul>\n</li>\n<li>align-content</li>\n<li>align-items</li>\n<li>align-self</li>\n<li>justify-content</li>\n<li>order</li>\n</ul>\n<h3 id="flex">flex</h3>\n<p>flex帮助我们设置剩余空间如</p>\n'},{meta:{title:"jQuery is not must for us",date:"2015-11-24T11:40:32.000Z",tags:"jquery",archives:"pl",id:"21",createTime:"2015-11-24",url:"2015-11-24-jQuery is not must for us",strTag:"jquery"},content:'<hr>\n<p>&lt;p class=&quot;text-center&quot;&gt;&lt;a href=&quot;https://brendaneich.com/2015/06/from-asm-js-to-webassembly/&quot;&gt;&lt;img src=&quot;/img/compents/jquery/yunhbc.png&quot; alt=&quot;yu no have byte code&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n\n</p>\n<h2 id="javascript-https-brendaneich-com-">javascript之父:<a href="https://brendaneich.com/">https://brendaneich.com/</a></h2>\n<p>&lt;p class=&quot;text-center&quot;&gt;&lt;a href=&quot;https://en.wikipedia.org/wiki/Brendan_Eich&quot;&gt;&lt;img src=&quot;/img/compents/jquery/Brendan.jpg&quot; alt=&quot;javascript之父&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n\n</p>\n<p>许多刚开始学习js的开发者将jquery当做javascript本身，这其实是一个很大的误解。</p>\n<p>在我们学习javascript的时候应该区分开这三者的区别：</p>\n<ul>\n<li>javascript</li>\n<li>Web API</li>\n<li>jQuery(或者是其它的框架)</li>\n</ul>\n<p>注意jQuery只是一个库，它并不是javascript本身。这里我们从下面几个方面来对比web API与jquery在使用上的差别。</p>\n<h2 id="-">目录</h2>\n<ul>\n<li><a href="/2015/11/28/jquery-is-not-must/DOM-selector/">选择器</a></li>\n<li><a href="/2015/11/24/jquery-is-not-must/DOM-manipulation/">DOM操作</a></li>\n<li><a href="/2015/11/24/jquery-is-not-must/ajax-request/">Ajax调用</a></li>\n<li><a href="/2015/11/25/jquery-is-not-must/DOM-Event/">事件</a></li>\n<li>辅助函数</li>\n</ul>\n',summary:'<hr>\n<p>&lt;p class=&quot;text-center&quot;&gt;&lt;a href=&quot;https://brendaneich.com/2015/06/from-asm-js-to-webassembly/&quot;&gt;&lt;img src=&quot;/img/compents/jquery/yunhbc.png&quot; alt=&quot;yu no have byte code&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n\n</p>\n<h2 id="javascript-https-brendaneich-com-">javascript之父:<a href="https://brendaneich.com/">https://brendaneich.com/</a></h2>\n<p>&lt;p class=&quot;text-center&quot;&gt;&lt;a href</p>\n'},{meta:{title:"jQuery is not must for us——异步请求",date:"2015-11-24T12:40:32.000Z",tags:"jquery",archives:"pl",id:"39",createTime:"2015-11-24",url:"2015-11-24-jQuery is not must for us——异步请求",strTag:"jquery"},content:'<hr>\n<p>jQuery对象只是对XMLHttpRequest对象进行了封装，真正的异步请求还是由浏览器发起的。</p>\n<ul>\n<li>GET</li>\n<li>POST</li>\n<li>URL Encode</li>\n<li>JSON</li>\n<li>Uploading</li>\n<li>CORS</li>\n<li>JSONP</li>\n</ul>\n<h2 id="get-">GET请求</h2>\n<p>在这里我们向服务器发起一个请求，给服务器传一个id参数然后希望服务器传回该id的用户名。</p>\n<h3 id="jquery">jQuery</h3>\n<pre><code class="lang-javascript">/*常用的jquery get请求方式*/\n$.ajax(&#39;myservice/username&#39;, {\n    data: {\n    id: &#39;unique_id&#39;\n    }\n})\n.then(\nfunction success(name){\n    alert(&quot;用户名是：&quot; + name);\n},\nfunction fail(data, status){\n    alert(&quot;请求失败. Return status of &quot; + status);\n})\n</code></pre>\n<h3 id="-xmlhttprequest-">原生XMLHttpRequest对象实现</h3>\n<pre><code class="lang-javascript">var xhr = new XMLHttpRequest();\nxhr.open(&#39;GET&#39;, encodeURL(&#39;myservice/username?id=unique_id&#39;));\nxhr.onload = function(){\n    if(xhr.status === 200){\n    alert(&quot;用户名是：&quot; + xhr.responseText);\n}\nelse{\n    alert(&#39;Request failed. Return status of &#39; + xhr.status);\n}\n};\nxhr.send();\n</code></pre>\n<h2 id="post">POST</h2>\n<p>post用来向服务器传送数据，这里我们传入一个用户id和新用户名，希望服务器完成对该用户的修改同时会返回修改的内容。</p>\n<h3 id="jquery">jQuery</h3>\n<pre><code class="lang-javascript">var newName = &#39;yangxiaofu&#39;;\n$.ajax(&#39;myservice/username?&#39; + $.param({id: &#39;unique_id&#39;}),\n{    method: &#39;POST&#39;,\n    data: {\n        name: newName\n    }\n})\n.then(\n    function sucess(name){\n    if(name !== newName){\n        alert(&quot;something wrong. Name is now &quot; + name);\n    }\n},\nfunction fail(data, status){\n    alert(&#39;Request failed. Returned status of &#39; + status);\n}\n);\n</code></pre>\n<h3 id="-xmlhttprequest-">原生XMLHttpRequest对象实现</h3>\n<pre><code class="lang-javascript">var newName = &quot;yangxiaofu&quot;,\n    xhr = new XMLHttpRequest();\n\nxhr.open(&quot;POST&quot;,\n    encodeURI(&#39;myservice/username?id=unique_id&#39;));\n    xhr.setRequestHeader(&#39;Content-Type&#39;, &#39;application/x-www-form-urlencode&#39;);\n    xhr.onload = function(){\n        if(xhr.status === 200 &amp;&amp; xhr.responseText !== newName){\n        alert(&#39;Something went wrong.  Name is now &#39; + xhr.responseText);\n    } else if (xhr.status !== 200) {\n        alert(&#39;Request failed.  Returned status of &#39; + xhr.status);\n    }\n};\nxhr.send(encodeURI(&#39;name=&#39; + newName));\n</code></pre>\n<h3 id="url-encoding">URL Encoding</h3>\n<p>将一个对象转换成URL编码的字符串</p>\n<pre><code class="lang-javascript">$.param({\n    key1: &quot;value1&quot;,\n    &#39;key2&#39;: &quot;value2&quot;\n});\n</code></pre>\n<p>我们可以用encodeURL和encodeURLComponent来实现同样的功能,如果 URI 组件中含有分隔符，比如 ? 和 #，则应当使用 encodeURIComponent() 方法分别对各组件进行编码。</p>\n<pre><code class="lang-javascript">function param(obj){\n    var encodedString = &#39;&#39;;\n    for(var prop in object){\n        if(object.hasOwnProperty(prop)){\n            if(encodedString.length &gt; 0){\n                encodedString += &#39;&amp;&#39;;\n            }\n            encodedString += encodeURL(prop + &#39;=&#39; + object[prop]);\n        }\n    }\n    return encodedString;\n}\n</code></pre>\n<h2 id="-">文件上传</h2>\n<p>首先我们应该明确，IE9及之前的版本如果要上传文件的话只能通过form表单，即如下的形式</p>\n<pre><code class="lang-html">&lt;input type=&quot;file&quot;&gt;\n</code></pre>\n<p>通过浏览器提供的文件API ,我们可以通过两种方式上传文件：</p>\n<ul>\n<li>使用multipart/form-data形式的表单</li>\n<li>将文件数据存放在请求体中</li>\n</ul>\n<p>通过下面的表单提交文件</p>\n<pre><code class="lang-html">&lt;input type=&quot;file&quot; id=&quot;test-input&quot;&gt;\n</code></pre>\n<h3 id="jquery">jQuery</h3>\n<pre><code class="lang-javascript">var file = $(&#39;#test-input&#39;)[0].files[0],\n    formData = new FormData();\n\nformData.append(&#39;file&#39;, file);\n\n$.ajax(&#39;myserver/uploads&#39;,{\n    method: &#39;POST&#39;,\n    contentType: false,\n    processData: false,\n    data: formData\n});\n\n/*直接提交文件数据*/\n$.ajax(&#39;myserver/uploads&#39;,{\n    method: &#39;POST&#39;,\n    contentType: file.type,\n    processData: false,    /*避免jquery使用URL encode的形式对文件数据进行编码*/\n    data: file\n})\n</code></pre>\n<h3 id="xmlhttprequest">XMLHttpRequest</h3>\n<pre><code class="lang-javascript">/*multipart编码形式*/\nvar formData = new FormData(),\n    file = document.getElementById(&#39;test-input&#39;).files[0],\n    xhr = new XMLHttpRequest();\n\nformData.append(&#39;file&#39;, file);\nxhr.open(&#39;POST&#39;, &#39;myserver/uploads&#39;);\nxhr.send(formData);\n\n/*将文件数据以request body的形式提交*/\nvar file = document.getElementById(&#39;test-input&#39;).files[0],\n    xhr = new XMLHttpRequest();\n\n    xhr.open(&#39;POST&#39;, &#39;myserver/uploads&#39;);\n    xhr.setRequestHeader(&#39;Content-Type&#39;, file.type);\n    xhr.send(file);\n</code></pre>\n',summary:"<hr>\n<p>jQuery对象只是对XMLHttpRequest对象进行了封装，真正的异步请求还是由浏览器发起的。</p>\n<ul>\n<li>GET</li>\n<li>POST</li>\n<li>URL Encode</li>\n<li>JSON</li>\n<li>Uploading</li>\n<li>CORS</li>\n<li>JSONP</li>\n</ul>\n"},{meta:{title:"那些被忽视的字体细节",date:"2015-11-19T10:51:07.000Z",archives:"pl",tags:"css",id:"35",createTime:"2015-11-19",url:"2015-11-19-那些被忽视的字体细节",strTag:"css"},content:'<hr>\n<h2 id="font-">font属性</h2>\n<p>简写形式</p>\n<pre><code class="lang-css">font: font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit;\n</code></pre>\n<p>我们并不需要设置全部的参数，没有设置的浏览器会使用默认的样式(默认样式与浏览器相关)</p>\n<ul>\n<li>font-style</li>\n<li>font-variant</li>\n<li>font-weight</li>\n<li>font-size/line-height</li>\n<li>font-family</li>\n</ul>\n<h3 id="font-style-">font-style: 设置或检索对象中的字体样式</h3>\n<p>normal：\n指定文本字体样式为正常的字体\nitalic：\n指定文本字体样式为斜体。对于没有斜体变量的特殊字体，将应用oblique\noblique：\n指定文本字体样式为倾斜的字体</p>\n<pre><code class="lang-css">font-style：normal | italic | oblique\n</code></pre>\n<pre><code class="lang-html">&lt;b&gt;Hello Xiaofu&lt;/b&gt; \n&lt;b style=&quot;font-style:italic;&quot;&gt;Hello Xiaofu&lt;/b&gt; \n&lt;b style=&quot;font-style:oblique;&quot;&gt;Hello Xiaofu&lt;/b&gt;\n</code></pre>\n<p>&lt;b&gt;Hello Xiaofu&lt;/b&gt; &lt;b style=&quot;font-style:italic;&quot;&gt;Hello Xiaofu&lt;/b&gt; &lt;b style=&quot;font-style:oblique;&quot;&gt;Hello Xiaofu&lt;/b&gt;</p>\n<p>&lt;hr&gt;\n\n</p>\n<h3 id="font-variant-">font-variant: 设置或检索对象中的文本是否为小型的大写字母</h3>\n<pre><code class="lang-css">font-variant：normal | small-caps\n</code></pre>\n<pre><code class="lang-html">&lt;b style=&quot;font-variant:normal;&quot;&gt;Hello Xiaofu&lt;/b&gt; \n&lt;b style=&quot;font-variant:small-caps;&quot;&gt;Hello Xiaofu&lt;/b&gt; \n&lt;b style=&quot;font-variant:small-caps;&quot;&gt;hello xiaofu&lt;/b&gt;\n</code></pre>\n<p>&lt;b style=&quot;font-variant:normal;&quot;&gt;Hello Xiaofu&lt;/b&gt; &lt;b style=&quot;font-variant:small-caps;&quot;&gt;Hello Xiaofu&lt;/b&gt; &lt;b style=&quot;font-variant:small-caps;&quot;&gt;hello xiaofu&lt;/b&gt;</p>\n<p>从上面可以看到small-caps属性会将小写字符转换为小型的大写字符，即大写形式，但大小和小写的大小一样.</p>\n<p>&lt;hr&gt;\n\n</p>\n<h3 id="font-weight-">font-weight: 设置文本的粗细</h3>\n<pre><code class="lang-css">font-weight：normal | bold | bolder | lighter | &lt;integer&gt;\n/*integer的取值范围：100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900*/\n</code></pre>\n<p>&lt;span style=&quot;font-weight:normal;&quot;&gt;hello xiaofu[400]&lt;/span&gt; \n&lt;span style=&quot;font-weight:bold;&quot;&gt;hello xiaofu[700]&lt;/span&gt; \n&lt;span style=&quot;font-weight:bolder;&quot;&gt;hello xiaofu&lt;/span&gt; \n&lt;span style=&quot;font-weight:lighter;&quot;&gt;hello xiaofu&lt;/span&gt;</p>\n<p>&lt;hr&gt;\n\n</p>\n<h3 id="font-size-line-height-">font-size/line-height: 设置文本字体大小</h3>\n<pre><code class="lang-css">font-size：&lt;absolute-size&gt; | &lt;relative-size&gt; | &lt;length&gt; | &lt;percentage&gt;\n</code></pre>\n<p>absolute-size：\n根据对象字体进行调节。可选参数值：xx-small | x-small | small | medium | large | x-large | xx-large\nrelative-size：\n相对于父对像中字体尺寸进行相对调节。使用成比例的em单位计算。可选参数值：smaller | larger\nlength：\n用长度值指定文字大小。不允许负值。\npercentage：\n用百分比指定文字大小。其百分比取值是基于父对象中字体的尺寸。不允许负值。</p>\n<p>line-height: 行高，设置行间距离，不可设置负值</p>\n<p>当给块级元素设置行高时，它定义的是元素中基线之间的最小距离而不是最大距离。</p>\n<h3 id="font-family">font-family</h3>\n<p>font-family 规定元素的字体系列\nfont-family 可以指定一系列的字体，如果浏览器不支持第一个字体，则会尝试下一个。也就是说，font-family 属性的值是用于某个元素的字体族名称或一个字体优先级表，浏览器会使用它可识别的第一个值。</p>\n<p>有两种类型的字体系列名称：</p>\n<ul>\n<li>指定的系列名称：具体字体的名称，比如：&quot;times&quot;、&quot;courier&quot;、&quot;arial&quot;。</li>\n<li>通常字体系列名称：比如：&quot;serif&quot;、&quot;sans-serif&quot;、&quot;cursive&quot;、&quot;fantasy&quot;、&quot;monospace&quot;</li>\n</ul>\n<p>这里为什么需要通用字体系列名称，这里是css帮助我们解决字体命名混乱的问题而增加的，因为相似的字体命名可能会不一样，所以我们可以设置通用字体系列，如当我们设置 &quot;serif&quot;字体系列时，浏览器找到Times、Georgia 和 New Century Schoolbook时就会使用其中的一种字体来渲染，因为他们都属于&quot;serif&quot;字体。</p>\n<pre><code class="lang-css">font-family: Georgia, &quot;Times New Roman&quot;, \n             &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, \n             STXihei, &quot;华文细黑&quot;, \n             serif;\n</code></pre>\n<p>字体设置技巧</p>\n<ul>\n<li>1.先设置英文字体，再设置中文字体(英文在中文字体下显示不好，避免中文字体包含的英文字符采用中文字体显示)</li>\n<li>2.中文字体中文名称和英文名称一起指定（避免出现识别不了的情况）</li>\n<li>3.设置一个通用字体结尾，这样当前面指定的特定字体用户计算机上都没装有的情况下，字体可以按照我们期望的字体风格显示.</li>\n</ul>\n',summary:'<hr>\n<h2 id="font-">font属性</h2>\n<p>简写形式</p>\n<pre><code class="lang-css">font: font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit;\n</code></pre>\n<p>我们并不需要设置全部的参数，没有设置的浏览器会使用默认的样式(默认样式与浏览器相关)</p>\n'},{meta:{title:"简单cssHack了解，让ie支持H5、css3",date:"2015-11-13T15:08:09.000Z",archives:"pl",tags:"css",id:"34",createTime:"2015-11-13",url:"2015-11-13-简单cssHack了解，让ie支持H5、css3",strTag:"css"},content:'<hr>\n<h2 id="-css-hack-">为什么需要css Hack?</h2>\n<p>由于不同的浏览器和浏览器各版本对CSS的支持及解析结果不一样，由此带来的的结果是同样的页面在不同的浏览器中显示效果不一样，甚至会出现布局错乱的情况，为了保证各浏览器呈现的效果一致，有时会需要对各个浏览器做单独的处理。（Hack只是进行修补工作，不要当做一个主要的功能。个人觉得参照优雅降级的方式做兼容会比较好，先兼容主流的、版本高的浏览器。然后针对低版本不能兼容的点做相应的处理。)</p>\n<p>[&quot;优雅降级&quot;, &quot;渐进增强&quot;]</p>\n<p>PS: 个人觉得给css3属性增加前缀也是hack的一种</p>\n<p>常用的hack方式</p>\n<ul>\n<li>条件注释方式</li>\n<li>属性前缀方式</li>\n</ul>\n<h2 id="ie-hack-">ie Hack解决方案</h2>\n<h3 id="1-">1.条件注释法</h3>\n<p>类型于编程语言里的条件语句</p>\n<pre><code class="lang-javascript">if(条件满足){\n    显示相应的内容\n}\n</code></pre>\n<pre><code>只在IE下生效\n</code></pre><pre><code class="lang-html">    &lt;!--[if IE]&gt;\n    这段文字只在IE浏览器显示\n    &lt;![endif]--&gt;\n</code></pre>\n<pre><code>只在IE6下生效\n</code></pre><pre><code class="lang-html">    &lt;!--[if IE 6]&gt;\n    这段文字只在IE6浏览器显示\n    &lt;![endif]--&gt;\n</code></pre>\n<pre><code>只在IE6以上版本生效\n</code></pre><pre><code class="lang-html">    &lt;!--[if gte IE 6]&gt;\n    这段文字只在IE6以上(包括)版本IE浏览器显示\n    &lt;![endif]--&gt;\n</code></pre>\n<pre><code>只在IE8上不生效\n</code></pre><pre><code class="lang-html">    &lt;!--[if ! IE 8]&gt;\n    这段文字在非IE8浏览器显示\n    &lt;![endif]--&gt;\n</code></pre>\n<pre><code>非IE浏览器生效\n</code></pre><pre><code class="lang-html">    &lt;!--[if !IE]&gt;\n    这段文字只在非IE浏览器显示\n    &lt;![endif]--&gt;\n</code></pre>\n<h3 id="2-hack-">2.属性前缀法(以下hack在标准模式下使用)</h3>\n<p>ie6-hack</p>\n<p>&quot;_&quot;: 只有ie6能够识别的前缀</p>\n<pre><code class="lang-css">height: 100px;\nwidth: 100px;\n_height: 150px;/*在ie6下得到的宽高为150px，其余浏览器为100px*/\n_width: 150px;\n</code></pre>\n<p>ie7-hack</p>\n<p>&quot;+&quot;: 只有ie7能够识别的前缀</p>\n<pre><code class="lang-css">height: 100px;\nwidth: 100px;\n+height: 150px;/*在ie7下得到的宽高为150px，其余浏览器为100px*/\n+width: 150px;\n</code></pre>\n<p>ie6、7-hack</p>\n<p>&quot;*&quot;: 只有ie6、7能够识别的前缀</p>\n<pre><code class="lang-css">height: 100px;\nwidth: 100px;\n*height: 150px;/*在ie6/7下得到的宽高为150px，其余浏览器为100px*/\n*width: 150px;\n</code></pre>\n<h3 id="-">属性后加数字声明的方式</h3>\n<p>“\\9″     IE6/IE7/IE8/IE9/IE10都生效\n“\\0″     IE8/IE9/IE10都生效，是IE8/9/10的hack\n“\\9\\0″     只对IE9/IE10生效，是IE9/10的hack</p>\n<p>在处理ie的hack时，一般会需要对ie6/7/8做单独的处理，6/7有单独的前缀，8并没有。下面说明如何对8做单独的处理</p>\n<pre><code class="lang-css">height: 100px;\nwidth: 100px;\nheight: 150px\\0;    /*在ie8/9/10可以识别*/\nwidth: 100px\\9\\0;    /*在ie9/10可以识别*/\n</code></pre>\n<p>按如上的设置方式，就对ie8做了单独的处理。</p>\n<h2 id="-ie-h5-ie6-">如何让ie支持H5(包括ie6)</h2>\n<p>下载地址1：<a href="https://github.com/afarkas/html5shiv">https://github.com/afarkas/html5shiv</a>\n下载地址2：<a href="/js/html5shiv.min.js">html5shiv.min.js</a>\n使用方式，在页面头部添加如下代码：</p>\n<pre><code class="lang-html">&lt;!–[if IE]&gt;  \n&lt;script src=”[html5.js]”&gt;&lt;/script&gt;  \n&lt;![endif]–&gt;\n</code></pre>\n<p>这里的src引入的是我们下载的htmlshiv.js文件。</p>\n<h2 id="-ie-css3-">如何让ie支持CSS3属性</h2>\n<p>借助于ie-css3.htc,<a href="/css/ie-css3.htc">点我下载</a></p>\n<p>语法：</p>\n<pre><code class="lang-css">/*给body添加后，body下的子元素都可以使用*/\nbody{\n    behavior: url(ie-css3.htc);\n}\n</code></pre>\n',summary:'<hr>\n<h2 id="-css-hack-">为什么需要css Hack?</h2>\n<p>由于不同的浏览器和浏览器各版本对CSS的支持及解析结果不一样，由此带来的的结果是同样的页面在不同的浏览器中显示效果不一样，甚至会出现布局错乱的情况，为了保证各浏览器呈现的效果一致，有时会需要对各个浏览器做单独的处理。（Hack只是进行修补工作，不要当做一个主要的功能。个人觉得参照优雅降级的方式做兼容会比较好，先兼容主流的、版本高的浏览器。然后针对低版本不能兼容的点做相应的处理。)</p>\n<p>[&quot;优雅降级&quot;, &quot;渐进增强&quot;]</p>\n<p>PS: 个人觉得给css3属性增加前缀也是hack的一种</p>\n<p>常用的hack方式</p>\n<ul>\n<li>条件注释方式</li>\n<li>属性前缀方式</li>\n</ul>\n'},{meta:{title:"静态服务器搭建",date:"2015-11-17T14:01:16.000Z",tags:["php","tool"],archives:"pl",id:"33",createTime:"2015-11-17",url:"2015-11-17-静态服务器搭建",strTag:"php、tool"},content:'<hr>\n<p>&lt;style&gt;\n    img{\n        width: 50%;\n    }\n&lt;/style&gt;\n\n</p>\n<ol>\n<li><a href="#1-xampp搭建静态服务器">1.xampp搭建静态服务器</a></li>\n<li><a href="#2-SublimeServer">2.sublime插件-SublimeServer</a></li>\n</ol>\n<h2 id="1-xampp-">1.xampp搭建静态服务器</h2>\n<p>XAMPP是完全免费且易于安装的Apache发行版，其中包含MariaDB、PHP和Perl。我们可以使用它来作为一个简单的静态服务器。</p>\n<p>官网地址：<a href="https://www.apachefriends.org/zh_cn/index.html">https://www.apachefriends.org/zh_cn/index.html</a></p>\n<p>到官网下载对应的版本安装即可</p>\n<p>使用方式：</p>\n<p>1.启动界面</p>\n<p>&lt;img src=&quot;/img/xampp/xampp01.png&quot; alt=&quot;启动界面&quot;&gt;</p>\n<p>2.启动服务器</p>\n<p>&lt;img src=&quot;/img/xampp/xampp02.png&quot; alt=&quot;启动服务器&quot;&gt;</p>\n<p>3.启动状态</p>\n<p>&lt;img src=&quot;/img/xampp/xampp03.png&quot; alt=&quot;已启动服务器&quot;&gt;</p>\n<p>4.静态文件目录</p>\n<p>&lt;img src=&quot;/img/xampp/xampp04.png&quot; alt=&quot;静态文件目录&quot;&gt;</p>\n<p>&lt;img src=&quot;/img/xampp/xampp05.png&quot; alt=&quot;静态文件目录&quot;&gt;</p>\n<p>将我们写好的静态页面放到htdocs文件夹下就可以通过如下的方式打开我们的页面</p>\n<p>格式：</p>\n<p><a href="http://localhost/">http://localhost/</a> + 静态文件路径(路径以htdocs为根目录，如htdocs下有一个jikexueyuan.html文件，那么可以通过<a href="http://localhost/jikexueyuan.html访问">http://localhost/jikexueyuan.html访问</a>)\n<a href="http://localhost/applications.html">http://localhost/applications.html</a></p>\n<p>如果上述方式无法打开，可通过ip访问</p>\n<p>mac: 在命令行输入 ifconfig\nwindow: 在命令行输入 ipconfig</p>\n<p>&lt;img src=&quot;/img/xampp/xampp06.png&quot; alt=&quot;ip&quot;&gt;</p>\n<p><a href="http://你的ip地址/">http://你的ip地址/</a> + 静态文件路径\nhttp:192.168.1.103/jike/jikexueyuan.html</p>\n<h2 id="2-sublimeserver">2.SublimeServer</h2>\n<p>----<a href="http://learningcn.com/SublimeServer/">官网地址</a></p>\n<ul>\n<li>package control安装</li>\n<li>手动安装，将SublimeServer文件下到sublime package文件夹即可</li>\n</ul>\n<p>如何使用：</p>\n<ul>\n<li>安装插件</li>\n<li>Tools-&gt;SublimeServer-&gt;Start SublimeServer</li>\n<li><a href="http://localhost:8080/+文件路径(在sublime">http://localhost:8080/+文件路径(在sublime</a> folder中打开的项目，8080为默认端口，如有改动则更改为相应的端口)</li>\n</ul>\n<p>补充说明：</p>\n<p>Hbuilder、webstorm自带有服务器设置</p>\n',summary:'<hr>\n<p>&lt;style&gt;\n    img{\n        width: 50%;\n    }\n&lt;/style&gt;\n\n</p>\n<ol>\n<li><a href="#1-xampp搭建静态服务器">1.xampp搭建静态服务器</a></li>\n<li><a href="#2-SublimeServer">2.sublime插件-SublimeServer</a></li>\n</ol>\n<h2 id="1-xampp-">1.xampp搭建静态服务器</h2>\n<p>XAMPP是完全免费且易于安装的Apache发行版，其中包含MariaDB、PHP和Perl。我们可以使用它来作为一个简单的静态服务器。</p>\n<p>官网地址：<a href="https://www.apachefriends.org/zh_cn/index.html">https://www.apachefriends.org/zh_cn/index.html</a></p>\n<p>到官网下载对应的版本安装即可</p>\n<p>使用方式：</p>\n<p>1.启动界面</p>\n<p>&lt;img src=&quot;/img/xampp/xampp01.png&quot; alt=&quot;启动界面&quot;&gt;</p>\n'},{meta:{title:"图片延迟加载简单实现",date:"2015-11-20T16:21:55.000Z",tags:"js",archives:"pl",id:"32",createTime:"2015-11-21",url:"2015-11-21-图片延迟加载简单实现",strTag:"js"},content:'<hr>\n<p>&lt;style&gt;img {opacity: 1;transition: opacity 0.2s;max-width: 100%;}img[data-src] {opacity: 0;}&lt;/style&gt;\n\n</p>\n<p>图片往往是造成网页加载缓慢的原因，通过延迟图片的加载可以提高用户体验，优先加载重要的内容。</p>\n<p>&lt;img data-src=&quot;/img/tree.png&quot; alt=&quot;tree&quot;&gt;</p>\n<p>&lt;img data-src=&quot;/img/christina.jpg&quot; alt=&quot;christina&quot;&gt;</p>\n<h2 id="1-data-src-img-src-">1.使用data-src属性代替img的src属性</h2>\n<pre><code class="lang-html">&lt;div class=&quot;wrapper&quot;&gt;\n        &lt;img data-src=&quot;./img/lazy.jpg&quot; alt=&quot;lazy.jpg&quot;&gt;\n&lt;/div&gt;\n</code></pre>\n<pre><code class="lang-css">/*先将待加载图片隐藏，加载完成后显示*/\nimg {\n        opacity: 1;\n        transition: opacity 0.2s;\n    }\n\n    img[data-src] {\n        opacity: 0;\n    }\n</code></pre>\n<p>说明：img标签并不会将图片嵌入到网页中，而是提供一个占位符即给图片提供一个显示的空间。图片的显示需要浏览器根据src属性来加载。所以上述方式并不会加载图片。</p>\n<h2 id="2-html-js-img-data-src-src-">2.当html文档加载完成后通过js将img的data-src属性转换为src,从而加载图片</h2>\n<pre><code class="lang-javascript">/*原生js实现*/\n[].forEach.call(document.querySelectorAll(&#39;img[data-src]&#39;), function(img) {\n        img.setAttribute(&#39;src&#39;, img.getAttribute(&#39;data-src&#39;));\n        img.onload = function() {\n            /*图片加载完成后data-src属性就可以去掉了*/\n            img.removeAttribute(&#39;data-src&#39;);\n        };\n    });\n/*jQuery实现*/\n$(&#39;img[data-src]&#39;).each(function(){\n    var $img = $(this);\n    $img.attr(&#39;src&#39;, $img.attr(&#39;data-src&#39;));\n    $img.load(function(){\n        $img.removeAttr(&#39;data-src&#39;);\n    })\n});\n</code></pre>\n<p>说明：遍历所有包含data-src属性的img元素然后将data-src属性转换为src属性</p>\n<p>&lt;script&gt;\n    [].forEach.call(document.querySelectorAll(&#39;img[data-src]&#39;), function(img) {\n        img.setAttribute(&#39;src&#39;, img.getAttribute(&#39;data-src&#39;));\n        img.onload = function() {\n            /<em>图片加载完成后data-src属性就可以去掉了</em>/\n            img.removeAttribute(&#39;data-src&#39;);\n        };\n    });\n&lt;/script&gt;\n</p>\n',summary:"<hr>\n<p>&lt;style&gt;img {opacity: 1;transition: opacity 0.2s;max-width: 100%;}img[data-src] {opacity: 0;}&lt;/style&gt;\n\n</p>\n<p>图片往往是造成网页加载缓慢的原因，通过延迟图片的加载可以提高用户体验，优先加载重要的内容。</p>\n<p>&lt;img data-src=&quot;/img/tree.png&quot; alt=&quot;tree&quot;&gt;</p>\n"},{meta:{title:"前端开发环境搭建",date:"2015-11-02T17:27:13.000Z",archives:"pl",tags:["web","tool"],id:"31",createTime:"2015-11-03",url:"2015-11-03-前端开发环境搭建",strTag:"web、tool"},content:'<hr>\n<h2 id="sublime-text-">sublime text安装（神级代码编辑器）</h2>\n<h3 id="-http-www-sublimetext-com-"><a href="http://www.sublimetext.com/">官网地址</a></h3>\n<p>&lt;img src=&quot;/img/sublime-bg.jpg&quot;&gt;</p>\n<p>选择与系统对应的版本下载即可，推荐安装sublime text3.</p>\n<h3 id="-sublime-text-3-">以下是sublime text 3下载地址:</h3>\n<ul>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/Sublime%20Text%20Build%203083.dmg">Mac-OS X (10.7 or later is required)</a></li>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/Sublime%20Text%20Build%203083%20Setup.exe">Windows</a></li>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/Sublime%20Text%20Build%203083%20x64%20Setup.exe">Windows 64 bit</a></li>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/sublime-text_build-3083_amd64.deb">Ubuntu 64 bit</a></li>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/sublime-text_build-3083_i386.deb">Ubuntu 32 bit</a></li>\n</ul>\n<h2 id="sublime-text-">sublime text插件安装</h2>\n<h3 id="package-control">Package Control</h3>\n<p>通过Package Control ，我们可以管理和安装sublime text其它相应的插件。</p>\n<h3 id="-">安装方式</h3>\n<p>通过 ctrl+` 或是通过 View -&gt; show console的方式打开sublime text编辑器的控制台，然后再控制台中输入对应的python代码，代码如下所示（若出现运行出错的情况请注意标点符号是否为英文的标点符号）。</p>\n<p>&lt;p class=&quot;text-important&quot;&gt;安装完package control后请重启sublime&lt;/p&gt;\n\n</p>\n<h4 id="1-sublime-text3">1.sublime text3</h4>\n<p>&lt;p style=&quot;background:#272822;color:#ffffff;padding:10px;&quot;&gt;import urllib.request,os,hashlib; h = &#39;2915d1851351e5ee549c20394736b442&#39; + &#39;8bc59f460fa1548d1514676163dafc88&#39;; pf = &#39;Package Control.sublime-package&#39;; ipp = sublime.installed_packages_path(); urllib.request.install_opener( urllib.request.build_opener( urllib.request.ProxyHandler()) ); by = urllib.request.urlopen( &#39;<a href="http://packagecontrol.io/">http://packagecontrol.io/</a>&#39; + pf.replace(&#39; &#39;, &#39;%20&#39;)).read(); dh = hashlib.sha256(by).hexdigest(); print(&#39;Error validating download (got %s instead of %s), please try manual install&#39; % (dh, h)) if dh != h else open(os.path.join( ipp, pf), &#39;wb&#39; ).write(by)&lt;/p&gt;\n\n</p>\n<p>&lt;p class=&quot;text-important&quot;&gt;如出现报错，可到package control官网拷贝对应安装代码：<a href="https://packagecontrol.io/installation#st3">https://packagecontrol.io/installation#st3</a>&lt;/p&gt;\n\n</p>\n<h4 id="2-sublime-text2">2.sublime text2</h4>\n<p>&lt;p style=&quot;background:#272822;color:#ffffff;padding:10px;&quot;&gt;import urllib2,os,hashlib; h = &#39;2915d1851351e5ee549c20394736b442&#39; + &#39;8bc59f460fa1548d1514676163dafc88&#39;; pf = &#39;Package Control.sublime-package&#39;; ipp = sublime.installed_packages_path(); os.makedirs( ipp ) if not os.path.exists(ipp) else None; urllib2.install_opener( urllib2.build_opener( urllib2.ProxyHandler()) ); by = urllib2.urlopen( &#39;<a href="http://packagecontrol.io/">http://packagecontrol.io/</a>&#39; + pf.replace(&#39; &#39;, &#39;%20&#39;)).read(); dh = hashlib.sha256(by).hexdigest(); open( os.path.join( ipp, pf), &#39;wb&#39; ).write(by) if dh == h else None; print(&#39;Error validating download (got %s instead of %s), please try manual install&#39; % (dh, h) if dh != h else &#39;Please restart Sublime Text to finish installation&#39;)&lt;/p&gt;\n\n</p>\n<h2 id="-">手动安装</h2>\n<ul>\n<li>1.点击Preferences &gt; Browse Packages</li>\n<li>2.上面的步骤会打开一个文件夹，在其中我们找到Installed Packages文件夹（如果没有，则在父级目录中查找）</li>\n<li>3.下载Control.sublime-package（<a href="https://packagecontrol.io/Package%20Control.sublime-package">下载地址</a>）包然后拷贝到 Installed Packages文件夹</li>\n</ul>\n<p>通过上述方式安装好package control插件好重启sublime package control就可以使用了。</p>\n<h3 id="emment-">Emment安装</h3>\n<p>Emment的功能包括代码补全、代码初始化以及快速编码等功能。</p>\n<ul>\n<li>使用快捷键ctrl + shift + p(mac:command + shift + p)</li>\n<li><a href="http://jingyan.baidu.com/article/ca00d56c76d0fae99eebcfdf.html">安装教程：sb2/sb3一样</a></li>\n</ul>\n<p>测试安装是否成功：</p>\n<p>新建一个html文件，输入 html:5,然后按下tab键，这是我们就会得到如下的html结构：</p>\n<pre><code class="lang-html">&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n&lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot;&gt;\n    &lt;title&gt;Document&lt;/title&gt;\n&lt;/head&gt;·\n&lt;body&gt;\n\n&lt;/body&gt;    \n&lt;/html&gt;\n</code></pre>\n<p>&lt;p class=&quot;text-important&quot;&gt;如果不成功查看一下文件是否保存，如未保存请先保存。(注：如我新建一个jikexueyuan的html文件，那么应该保存为: jikexueyuan.html文件)&lt;/p&gt;\n\n</p>\n<p>检查插件是否已安装</p>\n<p>&lt;img src=&quot;/img/package-control.png&quot; alt=&quot;package control安装列表&quot;&gt;\n最后一级菜单中显示的即已安装的插件列表。(如果没有说明安装不成功，比如我这里第一行是Emment,说明我的Emment插件安装好了，如果你的没有说明没装好)</p>\n<p>这样就代表插件安装成功了,开启极客之旅吧。</p>\n<p>想体验更多插件可到<a href="https://packagecontrol.io/寻找">https://packagecontrol.io/寻找</a></p>\n<h2 id="sublime-">sublime 破解序列号</h2>\n<p>----- BEGIN LICENSE ----- \nAndrew Weber \nSingle User License \nEA7E-855605 \n813A03DD 5E4AD9E6 6C0EEB94 BC99798F \n942194A6 02396E98 E62C9979 4BB979FE \n91424C9D A45400BF F6747D88 2FB88078 \n90F5CC94 1CDC92DC 8457107A F151657B \n1D22E383 A997F016 42397640 33F41CFC \nE1D0AE85 A0BBD039 0E9C8D55 E1B89D5D \n5CDB7036 E56DE1C0 EFCC0840 650CD3A6 \nB98FC99C 8FAC73EE D2B95564 DF450523 \n------ END LICENSE ------ </p>\n<h2 id="node-">node安装</h2>\n<p>官网下载地址：</p>\n<p>英文：<a href="https://nodejs.org/">https://nodejs.org/</a>\n中文：<a href="http://nodejs.cn/">http://nodejs.cn/</a></p>\n<p>建议安装v4.2.2版本</p>\n<h2 id="sublime-node-html-css-js-prettify-">Sublime美化插件需node支持(html/css/js prettify)</h2>\n<p>1 .打开node_path设置路径(set node path)</p>\n<p>&lt;img src=&quot;/img/xampp/node_path.jpg&quot; alt=&quot;node_path设置路径&quot;&gt;</p>\n<p>2 .node安装路径(以你自己的安装路径为准，这里我的安装路径是E:\\Nodejs\\,注意斜杠的方向)</p>\n<p>&lt;img src=&quot;/img/xampp/node_path02.png&quot; alt=&quot;node安装路径&quot;&gt;</p>\n<p>3 .路径替换(如果是其它版本的系统请更改相应的路径)</p>\n<p>默认路径\n&lt;img src=&quot;/img/xampp/node_path01.jpg&quot; alt=&quot;路径替换&quot;&gt;</p>\n<p>替换为(windows版)\n&lt;img src=&quot;/img/xampp/node_03.jpg&quot; alt=&quot;路径替换&quot;&gt;</p>\n<p>这样的话美化插件就可以用了,鼠标右键html/css/js prettify——&gt;prettify code或者使用快捷键Ctrl+h即触发美化功能。</p>\n',
summary:'<hr>\n<h2 id="sublime-text-">sublime text安装（神级代码编辑器）</h2>\n<h3 id="-http-www-sublimetext-com-"><a href="http://www.sublimetext.com/">官网地址</a></h3>\n<p>&lt;img src=&quot;/img/sublime-bg.jpg&quot;&gt;</p>\n<p>选择与系统对应的版本下载即可，推荐安装sublime text3.</p>\n<h3 id="-sublime-text-3-">以下是sublime text 3下载地址:</h3>\n<ul>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/Sublime%20Text%20Build%203083.dmg">Mac-OS X (10.7 or later is required)</a></li>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/Sublime%20Text%20Build%203083%20Setup.exe">Windows</a></li>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/Sublime%20Text%20Build%203083%20x64%20Setup.exe">Windows 64 bit</a></li>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/sublime-text_build-3083_amd64.deb">Ubuntu 64 bit</a></li>\n<li><a href="http://c758482.r82.cf2.rackcdn.com/sublime-text_build-3083_i386.deb">Ubuntu 32 bit</a></li>\n</ul>\n'},{meta:{title:"前端代码规范",date:"2015-11-03T09:58:55.000Z",archives:"pl",tags:["web","tool"],id:"30",createTime:"2015-11-03",url:"2015-11-03-前端代码规范",strTag:"web、tool"},content:'<hr>\n<h1 id="-">目录</h1>\n<ul>\n<li><a href="#HTML编码规范">HTML编码规范</a></li>\n<li><a href="#CSS编码规范">CSS编码规范</a></li>\n<li><a href="#javascript编码规范">javascript编码规范</a></li>\n</ul>\n<p>&lt;hr /&gt;\n\n</p>\n<h1 id="html-">HTML编码规范</h1>\n<h2 id="-">语法</h2>\n<ul>\n<li>用4个空格来代替制表符（tab）</li>\n<li>嵌套元素应当缩进一次（即4个空格）。</li>\n<li>对于属性的定义，确保全部使用双引号，不要使用单引号。</li>\n<li>H5页面不需要在自闭合（self-closing）元素的尾部添加斜线(注：xhtml 1.0所有标签尾部都要添加斜线)。</li>\n<li>不要省略可选的结束标签（closing tag）</li>\n</ul>\n<pre><code>/*自闭合标签*/\n    &lt;!DOCTYPE html&gt;\n    &lt;html&gt;\n        &lt;head&gt;\n        &lt;title&gt;Page title&lt;/title&gt;\n        &lt;/head&gt;\n        &lt;body&gt;\n        &lt;img src=&quot;images/company-logo.png&quot; alt=&quot;Company&quot;&gt;\n        &lt;!-- xhtml:1.0 img标签尾部需添加斜线\n        &lt;img src=&quot;images/company-logo.png&quot; alt=&quot;Company&quot;/&gt;\n        --&gt;\n        &lt;h1 class=&quot;hello-world&quot;&gt;Hello, world!&lt;/h1&gt;\n        &lt;/body&gt;\n    &lt;/html&gt;\n</code></pre><pre><code class="lang-html">/*可选闭合标签,这里的&lt;/li&gt;省略了*/\n&lt;ul&gt;\n    &lt;li&gt;&lt;a href=&quot;&quot;&gt;&lt;/a&gt;\n    &lt;li&gt;&lt;a href=&quot;&quot;&gt;&lt;/a&gt;\n&lt;/ul&gt;\n/*完整的代码*/\n&lt;ul&gt;\n    &lt;li&gt;&lt;a href=&quot;&quot;&gt;&lt;/a&gt;&lt;/li&gt;\n    &lt;li&gt;&lt;a href=&quot;&quot;&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n</code></pre>\n<h2 id="-">文档类型声明</h2>\n<p>&lt;!DOCTYPE&gt; 声明不是 HTML 标签；它是指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令。声明之后可以确保浏览器正确的解析我们编写额web页面。</p>\n<p>HTML5只需要按如下的方式声明文档类型</p>\n<pre><code class="lang-html">&lt;!DOCTYPE html&gt;\n</code></pre>\n<p>HTML 4.01有三种dtd</p>\n<p>HTML 4.01 Strict\n该 DTD 包含所有 HTML 元素和属性，但不包括展示性的和弃用的元素（比如 font）。不允许框架集（Framesets）。</p>\n<pre><code class="lang-html">&lt;!DOCTYPE HTML PUBLIC &quot;-//W3C//DTD HTML 4.01//EN&quot; &quot;http://www.w3.org/TR/html4/strict.dtd&quot;&gt;\n</code></pre>\n<p>HTML 4.01 Transitional\n该 DTD 包含所有 HTML 元素和属性，包括展示性的和弃用的元素（比如 font）。不允许框架集（Framesets）。</p>\n<pre><code class="lang-html">&lt;!DOCTYPE HTML PUBLIC &quot;-//W3C//DTD HTML 4.01 Transitional//EN&quot; \n&quot;http://www.w3.org/TR/html4/loose.dtd&quot;&gt;\n</code></pre>\n<p>HTML 4.01 Frameset\n该 DTD 等同于 HTML 4.01 Transitional，但允许框架集内容。</p>\n<pre><code class="lang-html">&lt;!DOCTYPE HTML PUBLIC &quot;-//W3C//DTD HTML 4.01 Frameset//EN&quot; \n&quot;http://www.w3.org/TR/html4/frameset.dtd&quot;&gt;\n</code></pre>\n<p>XHTML 1.0 Strict\n该 DTD 包含所有 HTML 元素和属性，但不包括展示性的和弃用的元素（比如 font）。不允许框架集（Framesets）。必须以格式正确的 XML 来编写标记。</p>\n<pre><code class="lang-html">&lt;!DOCTYPE html PUBLIC &quot;-//W3C//DTD XHTML 1.0 Strict//EN&quot; \n&quot;http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd&quot;&gt;\n</code></pre>\n<p>XHTML 1.0 Transitional\n该 DTD 包含所有 HTML 元素和属性，包括展示性的和弃用的元素（比如 font）。不允许框架集（Framesets）。必须以格式正确的 XML 来编写标记。</p>\n<pre><code class="lang-html">&lt;!DOCTYPE html PUBLIC &quot;-//W3C//DTD XHTML 1.0 Transitional//EN&quot; &quot;\nhttp://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd&quot;&gt;\n</code></pre>\n<p>XHTML 1.0 Frameset\n该 DTD 等同于 XHTML 1.0 Transitional，但允许框架集内容。</p>\n<pre><code class="lang-html">&lt;!DOCTYPE html PUBLIC &quot;-//W3C//DTD XHTML 1.0 Frameset//EN&quot; \n&quot;http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd&quot;&gt;\n</code></pre>\n<p>从上可以看到H5只有一种声明类型，html 4.01和xhtml 1.0都有三种什么类型，一般情况下我们只需要什么H5 doctype头部即可，如果需要考虑兼容低版本浏览器（ie6/7/8)可使用过渡类型的头部。</p>\n<p><a href="http://www.w3school.com.cn/tags/html_ref_dtd.asp">过渡类型、严格模式、框架集的差别</a></p>\n<pre><code class="lang-html">&lt;!--HTML5--&gt;\n&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n    &lt;head&gt;\n    &lt;/head&gt;\n    &lt;body&gt;\n    &lt;/body&gt;\n&lt;/html&gt;\n</code></pre>\n<pre><code class="lang-html">&lt;!--过渡类型--&gt;\n&lt;!DOCTYPE html PUBLIC &quot;-//W3C//DTD XHTML 1.0 Transitional//EN&quot; &quot;http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd&quot;&gt;\n&lt;html xmlns=&quot;http://www.w3.org/1999/xhtml&quot;&gt;\n&lt;head&gt;\n&lt;/head&gt;\n&lt;body&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n</code></pre>\n<h2 id="-">字符编码</h2>\n<p>通过明确声明字符编码，能够确保浏览器快速并容易的判断页面内容的渲染方式。这样做的好处是，可以避免在 HTML 中使用字符实体标记（character entity），从而全部与文档编码一致（一般采用 UTF-8 编码）。</p>\n<pre><code class="lang-html">&lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot;&gt;\n&lt;/head&gt;\n</code></pre>\n<h2 id="-">使用正确的标签，避免标签冗余</h2>\n<ul>\n<li>尽量遵循 HTML 标准和语义，但是不要以牺牲实用性为代价。任何时候都要尽量使用最少的标签并保持最小的复杂度。（尤其勿滥用div标签）</li>\n<li>避免标签冗余</li>\n</ul>\n<pre><code class="lang-html">    &lt;!-- 不规范的写法 --&gt;\n    &lt;span class=&quot;avatar&quot;&gt;\n            &lt;img src=&quot;...&quot;&gt;\n    &lt;/span&gt;\n    &lt;!-- 规范的写法 --&gt;\n    &lt;img class=&quot;avatar&quot; src=&quot;...&quot;&gt;\n</code></pre>\n<h2 id="-">标签属性书写顺序</h2>\n<p>HTML 属性应当按照以下给出的顺序依次排列，确保代码的易读性。</p>\n<ul>\n<li>class</li>\n<li>id, name</li>\n<li>data-*</li>\n<li>src, for, type, href</li>\n<li>title, alt</li>\n<li>aria-*, role</li>\n</ul>\n<p>class 用于标识高度可复用组件，因此应该排在首位。id 用于标识具体组件，一般提供给JS使用。        </p>\n<p>&lt;hr /&gt;        \n\n</p>\n<h1 id="css-">CSS编码规范</h1>\n<h2 id="-">语法</h2>\n<ul>\n<li>用四个空格来代替制表符（tab）</li>\n<li>为选择器分组时，将单独的选择器单独放在一行。</li>\n<li>为了代码的易读性，在每个声明块的左花括号前添加一个空格。</li>\n<li>声明块的右花括号应当单独成行。</li>\n<li>每条声明语句的 : 后应该插入一个空格。</li>\n<li>每条声明都应该独占一行。</li>\n<li>所有声明语句都应当以分号结尾。</li>\n<li>空格的使用<ul>\n<li>选择器与 { 之前要有空格</li>\n<li>属性名的 : 后要有空格</li>\n<li>属性名的 : 前不加空格 </li>\n</ul>\n</li>\n<li>十六进制值应该全部小写，例如，#fff。在扫描文档时，小写字符易于分辨，因为他们的形式更易于区分。</li>\n<li>尽量使用简写形式的十六进制值，例如，用 #fff 代替 #ffffff。</li>\n<li>为选择器中的属性添加双引号，例如，input[type=&quot;text&quot;]。只有在某些情况下是可选的，但是，为了代码的一致性，建议都加上双引号。</li>\n<li>避免为 0 值指定单位，例如，用 margin: 0; 代替 margin: 0px;。</li>\n</ul>\n<pre><code class="lang-css">/* 不规范 CSS */\n.selector, .selector-second, .selector[type=text] {\n    padding:15px;\n    margin:0px 0px 15px;\n    background-color:rgba(0, 0, 0, 0.5);\n    box-shadow:0px 1px 2px #CCC,inset 0 1px 0 #FFFFFF;\n}\n\n/* 规范 CSS */\n.selector,\n.selector-second,\n.selector[type=&quot;text&quot;] {\n    padding: 15px;\n    margin-bottom: 15px;\n    background-color: rgba(0, 0, 0, 0.5);\n    box-shadow: 0 1px 2px #ccc, inset 0 1px 0 #fff;\n}\n</code></pre>\n<h2 id="-">属性书写顺序</h2>\n<ul>\n<li>Position</li>\n<li>Box model</li>\n<li>Typographic</li>\n<li>Visual</li>\n</ul>\n<pre><code class="lang-css">.declaration-order {\n    /* 定位相关 */\n    position: absolute;\n    top: 0;\n    right: 0;\n    bottom: 0;\n    left: 0;\n    z-index: 100;\n\n    /* 盒模型相关 */\n    display: block;\n    width: 100px;\n    height: 100px;\n\n    /* 文本属性、排版相关 */\n    font: normal 13px &quot;Helvetica Neue&quot;, sans-serif;\n    line-height: 1.5;\n    color: #333;\n    text-align: center;\n\n    /* Visual */\n    background-color: #f5f5f5;\n    border: 1px solid #e5e5e5;\n    border-radius: 3px;\n}\n</code></pre>\n<h2 id="class-id-">class和id的命名</h2>\n<ul>\n<li>class名称中只能出现小写字符和破折号（不是下划线，也不是驼峰命名法）。破折号应当用于相关 class 的命名（类似于命名空间）（例如，.btn 和 .btn-danger）。</li>\n<li>id的命名使用驼峰命名法（例如：#newUserName）</li>\n<li>避免过度任意的简写。.btn 代表 button，但是 .s 不能表达任何意思。</li>\n<li>class和id的名称应当尽可能短，并且意义明确。</li>\n<li>使用有意义的名称。使用有组织的或目的明确的名称，不要使用表现形式（例如左右等位置信息，left-bar、right-bar）的名称。</li>\n<li>基于最近的父class或基本class作为新class的前缀。</li>\n</ul>\n<pre><code class="lang-css">    /* 不规范的写法 */\n    .m { ... }\n    .red { ... }\n    .header { ... }\n\n    /* 规范的写法 */\n    .menu { ... }\n    .important { ... }\n    .menu-header { ... }\n</code></pre>\n<h2 id="-">选择器</h2>\n<ul>\n<li>对于通用元素使用class这样利于渲染性能的优化。</li>\n<li>对于经常出现的组件，避免使用属性选择器（例如，[class^=&quot;...&quot;]）。浏览器的性能会受到这些因素的影响。</li>\n<li>选择器层级建议不多余3层。</li>\n<li>只有在必要的时候才将class限制在最近的父元素内（也就是后代选择器）（例如，不使用带前缀的class时 -- 前缀类似于命名空间）。</li>\n</ul>\n<h2 id="icon">icon</h2>\n<ul>\n<li>使用雪碧图</li>\n<li>使用自定义字体</li>\n</ul>\n<h1 id="-">编辑器配置</h1>\n<ul>\n<li>用四个空格代替制表符（soft-tab 即用空格代表 tab 符）。</li>\n<li>设置文件编码为 UTF-8。</li>\n</ul>\n<p>&lt;hr /&gt;\n\n</p>\n<h1 id="javascript-">javascript编码规范</h1>\n<h2 id="-">命名规范</h2>\n<h3 id="-">变量命名</h3>\n<p>变量命名使用有意义的单词和驼峰式命名。\n临时变量简写：str,num,bol,fun,arr。\n循环变量简写：i , j , k。</p>\n<h3 id="-">全局变量及常量规范</h3>\n<p>全局变量使用g作为前缀，如gUserName , gLoginTime。\n常量全部字母都大写，如： PI , COPYRIGHT。注:常量可存在于函数中，也可存在于全局。</p>\n<h3 id="-">函数命名规范</h3>\n<ol>\n<li>统一使用动词或动词加名词的形式。如getVersion() , submitForm()。</li>\n<li>涉及返回逻辑值的函数可以使用is , has 等表示逻辑的词语代替动词。 内部函数前加上 ‘_‘前缀。</li>\n<li>可选参数以 ‘opt’ 开头.</li>\n</ol>\n<h3 id="-">类的命名</h3>\n<ul>\n<li>类名首字母大写。</li>\n<li>属性名为具有一定意义的名词。私有属性加 “_“。</li>\n<li>方法名为有意义的动词[+名词]，首字母小写。私有方法加 ‘_”.</li>\n</ul>\n<h3 id="-">其它</h3>\n<ul>\n<li>命名无特殊情况，请使用英语表示。切勿用汉语拼音。</li>\n<li>变量名应该明确必要，避免容易混淆的缩写。</li>\n<li>应该避免双重否定意义的变量，例如：bIsNotError, bIsNotFound，不可取。</li>\n<li>变量的生命周期保持可用范围最小。</li>\n<li>循环变量在循环中定义。</li>\n<li>避免在条件中执行语句。</li>\n<li>重复使用的具有相同意义的数字，用变量代替。</li>\n</ul>\n<p>注：window对象中只可以定义全局变量，常量，类。</p>\n<h2 id="-">命名空间</h2>\n<p>为避免全局命名的冲突,在全局作用域上使用一个与项目或文件相关的名字来划分作用域空间.</p>\n<pre><code class="lang-javascript">    var calcultor = {};\n    calcultor.add = function() {\n    ...\n    };\n    calcultor.sub = function() {\n    ...\n    };\n</code></pre>\n<h2 id="-">类型</h2>\n<ul>\n<li>原始值：按值传递 string/number/boolean/null/undefined 注:null和undefine是不同的.</li>\n<li>复杂类型：按引用传递 object/array/function</li>\n</ul>\n<h2 id="-">对象</h2>\n<p>使用字面值创建对象</p>\n<pre><code class="lang-javascript">/*bad*/\nvar item = new Object();\n/*good*/\nvar item = {};\n</code></pre>\n<p>不要使用保留字作为键</p>\n<pre><code class="lang-javascript">    /*bad*/\n    var superman = {\n        class:&#39;superhero&#39;,\n        default:{ clark:&#39;kent&#39; },\n        private: true\n    }\n    /*good*/\n    var superman = {\n        klass: &#39;superhero&#39;,\n        defaults:{ clark: &#39;kent&#39; },\n        hidden: true\n    };\n</code></pre>\n<h2 id="-">数组</h2>\n<p>使用字面量创建数组</p>\n<pre><code class="lang-javascript">    /*bad*/\n    var items = new Array();\n    /*good*/\n    var items = [];\n</code></pre>\n<p>数组长度不知时，使用push添加元素</p>\n<pre><code class="lang-javascript">    var someStack = [];\n    /*bad*/\n    someStack[someStack.length] = &#39;abcdefg&#39;;\n    /*good*/\n    someStack.push(&#39;abcdefg&#39;);\n    /*使用slice拷贝数组*/\n    var len = items.length,\n      itemsCopy = [],\n      i;\n    /*bad*/\n    for(i = 0; i &lt; len; i++){\n        itemsCopy[i] = items[i];\n    }\n    /*good*/\n    itemsCopy = items.slice();\n</code></pre>\n<h2 id="-">函数</h2>\n<p>不要在一个非函数块里面声明一个函数，应该把那个函数赋给一个变 量。浏览器让你这么做，但是解析的情况是不同的。</p>\n<pre><code class="lang-javascript">    /*bad*/\n    if(currentUser){\n        function test(){\n            console.log(&#39;Nope.&#39;);\n        }\n    }\n    /*good*/\n    if(currentUser){\n        var test = function test(){\n            console.log(&#39;Yup.&#39;);\n        };\n    }\n</code></pre>\n<p>请勿把参数命名为 arguments,这会对函数内的 arguments对象产生影响。</p>\n<pre><code class="lang-javascript">    /*bad*/\n    function nope(name, options, arguments){\n\n    }\n    /*good*/\n    function yup(name, options, args){\n\n    }\n</code></pre>\n<h2 id="-">属性</h2>\n<p>当使用变量访问属性时使用中括号。</p>\n<pre><code class="lang-javascript">    var luke = {\n        jedi: true,\n        age: 28\n    };\n    function getProp(prop){\n        return luke[prop];\n    }\n    var isJedi = getProp(&#39;jedi&#39;);\n</code></pre>\n<h2 id="-">条件表达式和等号</h2>\n<p>适当使用===和！==以及==和！=。</p>\n<p>条件表达式的强类型转换规则：</p>\n<ul>\n<li>对象被计算为true</li>\n<li>Undefined被计算为false</li>\n<li>Null被计算为false</li>\n<li>布尔值被计算为布尔的值</li>\n<li>数字如果是+0, -0,NaN被计算为false</li>\n<li>字符如果是空字符串，则被计算为false，否则为true</li>\n<li>字符串如果是空字符串，则被计算为false，否则为true</li>\n</ul>\n<h2 id="-">事件</h2>\n<p>当给事件附加数据时，传入一个哈希而不是原始值，这可以让后面的贡献者加入更多数据到事件数据 里而不用找出并更新那个事件的事件处理器。</p>\n<pre><code class="lang-javascript">    /*bad*/\n    $(this).trigger(&#39;listingUpdated&#39;, listing.id);\n    $(this).on(&#39;listingUpdated&#39;, function(e,listingId){\n        /*do something with listingId*/\n    });\n    /*good*/\n    $(this).trigger(&#39;listingUpdated&#39;, {listingId: listing.id});\n    $(this).on(&#39;listingUpdated&#39;, function(e, data){\n    /*do something with data.listingId*/\n    });\n</code></pre>\n',summary:'<hr>\n<h1 id="-">目录</h1>\n<ul>\n<li><a href="#HTML编码规范">HTML编码规范</a></li>\n<li><a href="#CSS编码规范">CSS编码规范</a></li>\n<li><a href="#javascript编码规范">javascript编码规范</a></li>\n</ul>\n<p>&lt;hr /&gt;\n\n</p>\n<h1 id="html-">HTML编码规范</h1>\n<h2 id="-">语法</h2>\n<ul>\n<li>用4个空格来代替制表符（tab）</li>\n<li>嵌套元素应当缩进一次（即4个空格）。</li>\n<li>对于属性的定义，确保全部使用双引号，不要使用单引号。</li>\n<li>H5页面不需要在自闭合（self-closing）元素的尾部添加斜线(注：xhtml 1.0所有标签尾部都要添加斜线)。</li>\n<li>不要省略可选的结束标签（closing tag）</li>\n</ul>\n'}],total:39}}],error:null,serverRendered:!0}</script><script defer src="/nuxt-blog/_nuxt/vendor.bundle.js"></script><script defer src="/nuxt-blog/_nuxt/nuxt.bundle.js"></script>
